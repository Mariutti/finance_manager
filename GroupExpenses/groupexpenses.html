<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupos de despesas</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../FormModal/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="groupExpenses.css">
  </head>
  <body>
    <header class="header">
      <h1>Despesas em grupo</h1>
      <div class="btnDiv">
        <button class="button btnLink"><a href="../index.html">home</a></button>
        <button id="open-modal-button">Adicionar movimentação</button>
      </div>
    </header>

    <!-- The Modal -->
    <div id="form-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h3>Nova despesa em grupo</h3>
          <img
            src="/images/close.svg"
            alt="Fechar modal"
            onclick="closeModal()"
          />
        </div>

        <div class="input-wrapper">
          <label for="description"><b>Descrição</b></label>
          <input
            type="text"
            placeholder="Escreva"
            name="description"
            id="description-input"
            required
          />
        </div>
        <div class="input-wrapper">
          <label for="value"><b>Valor</b></label>
          <input
            type="number"
            placeholder="50"
            name="value"
            id="value-input"
            required
          />
        </div>

        <div class="input-wrapper">
          <label for="partNumb"><b>Número de pessoas</b></label>
          <input
            type="number"
            placeholder="0"
            name="partNumb"
            id="partNumb-input"
            required
          />
        </div>

        <button
          type="submit"
          onclick="addGroupExpenses()"
          id="add-new-financial-movement-button"
          class="add-new-financial-movement-button expense-button"
        >
          Adicionar
        </button>
      </div>
    </div>
    <div class="indicators">
      <div class="indicator">
        <h4>Total</h4>
        <p>R$ <span id="total-expenses">0</span></p>
      </div>
    </div>
    <div class="boxes">
      <div class="groupExpenses box">
        <div class="titulos-group">
          <h3>Título da despesa</h3>
          <h3>Minha parte</h3>
          <h3>Valor total</h3>
        </div>
        <ul class="list" id="groupExpenses-list">
          <li class="listDiv">
           <ul class="itensOrganized">
            <li>Gasolina</li>
            <li>R$ 50</li>
            <li>R$ 200</li>
           </ul>
          </li>
        </ul>
      </div>
    </div>

    <script src="groupsexpenses.js"></script>
    <script src="groupModal.js"></script>
  </body>
</html>
